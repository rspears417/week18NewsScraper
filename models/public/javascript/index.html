<!DOCTYPE html>
<html>
<head>
	<title>Reuters</title>

	<!-- Bootstrap - Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Bootstrap - Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- JQuery -->
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

	<!-- my javascript -->
	<script type="text/javascript" src='/static/javascript/script.js'></script>
</head>
<body>
	<h1 class='text-center'>Rueters with Comments</h1>
	<div class='container'>
		<div class='row'>
			<div class='col-md-3'>
				<form class='addcomment'>
					Leave a comment. 
					<input type="text" class="form-control" id="name" placeholder="Your Name">
					<div>
						<textarea class='col-xs-12 commentBox' rows='10'></textarea>
					</div>
					<button class='btn btn-primary comment'>Comment</button>
				</form>
			</div>
			<div class='col-md-6 articlesContainer'>
			
			</div>
			<div class='col-md-3 comments'>
					Comments
					<div>
						<textarea class='col-xs-12 comments' rows='10'></textarea>
					</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				<button type="button" class="btn pull-right next btn-success"> >> </button>
				<button type="button" class="btn pull-right previous btn-success"> << </button>
			</div>
			<div class='col-md-3'></div>
		</div>


	</div>

</body>
</html>
